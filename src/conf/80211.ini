[frequency]
start:2400000000
stop:2483500000

[bandwidth]
# 0 - Auto
# 1 - 100 Hz
# 2 - 300 Hz
# 3 - 1 kHz
# 4 - 3 kHz
# 5 - 10 kHz
# 6 - 30 kHz
# 7 - 100 kHz
# 8 - 300 kHz
# 9 - 1 MHz
# 10 - 200 kHz
resolution:8
video:0

[sweep]
#For 802.11 networks AP sends beacon periodically. Time between beacons is tipically 100TU
#and TU is 1024 usec
#seconds
time:0.02
#continuous 1, one sweep 0
continuous:1

[unit]
# 0 - dBm
# 1 - dBmV
# 2 - dBuV
# 3 - dBuV/m
# 4 - dBuA/m
# 5 - dB
# 6 - Volt
# 7 - Watt
# 8 - V/m
unit:3

[trace]
# 0 - Clear Write
# 1 - Average
# 2 - Max Hold
# 3 - Min Hold
# 4 - View
mode:2
#If Average then how many samples are enough to calculate it...
average:5
#Value Detector
#  0   Auto Peak
#  1   Min Peak
#  2   Max Peak / Peak
#  3   Sample
#  4   RMS
#  5   Average
#  6   Quasi-Peak
detector:2

[repetition]
# Should instrument be reset in every GPS point
reset:1
# How many seconds It is needful to wait before reading results. This is usefull for Max hold measurement
cycle:1

[level]
threshold:-80.0000
noise:-100.0000